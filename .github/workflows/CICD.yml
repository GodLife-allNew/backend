name: CICD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
            echo ${{secrets.APPLICATION_SECRET}} | base64 --decode > ./src/main/resources/application-secret.properties
            chmod +x ./gradlew
            ./gradlew clean build -x test

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker
        run: docker build --platform linux/amd64 -t ${{ secrets.DOCKERHUB_USERNAME }}/godlife_server:latest .

      - name: Push Docker
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/godlife_server:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_HOST: ${{ secrets.GODLIFE_SERVER_IP }}
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
    steps:

      - name: Determine current upstream
        id: determine_upstream
        run: |
          STATUS=$(curl -L -k -o /dev/null -w "%{http_code}" "http://${EC2_HOST}/api/env")
          if [ "$STATUS" = "200" ]; then
            CURRENT_UPSTREAM=$(curl -L -k -s "http://${EC2_HOST}/api/env")
          else
            CURRENT_UPSTREAM=green
          fi

          if [ "$CURRENT_UPSTREAM" = "blue" ]; then
            TARGET_UPSTREAM=green
          else
            TARGET_UPSTREAM=blue
          fi

          echo "CURRENT_UPSTREAM=$CURRENT_UPSTREAM" >> $GITHUB_ENV
          echo "TARGET_UPSTREAM=$TARGET_UPSTREAM" >> $GITHUB_ENV

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy new server on EC2
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "
            set -e
            TARGET_UPSTREAM=$TARGET_UPSTREAM
            echo 'Pulling latest Docker image...'
            sudo docker pull $DOCKERHUB_USER/godlife_server:latest
            echo 'Starting \$TARGET_UPSTREAM container...'
            sudo docker compose -f docker-compose-\$TARGET_UPSTREAM.yml up -d
          "

      - name: Health check new server
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "
            TARGET_UPSTREAM=$TARGET_UPSTREAM
            echo 'Waiting for \$TARGET_UPSTREAM to be healthy...'
            until sudo docker exec \$TARGET_UPSTREAM curl -s -o /dev/null -w '%{http_code}' http://localhost:9090/api/hc | grep 200; do
              echo 'Waiting...'
              sleep 5
            done
          "

      - name: Update nginx upstream
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "
            TARGET_UPSTREAM=$TARGET_UPSTREAM
            echo 'set \$service_url \$TARGET_UPSTREAM:9090;' | sudo tee /home/$EC2_USER/nginx/conf.d/service-env.inc > /dev/null
            echo 'Reloading nginx...'
            sudo docker exec nginxserver nginx -s reload
          "

      - name: Stop previous server
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "
            CURRENT_UPSTREAM=$CURRENT_UPSTREAM
            echo 'Stopping previous container \$CURRENT_UPSTREAM...'
            sudo docker stop \$CURRENT_UPSTREAM || true
            sudo docker rm \$CURRENT_UPSTREAM || true
          "
